<!-- HTML5 declaration -->
<!DOCTYPE html>
<html>

<head>
    <!-- Required Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title of the page -->
    <title>Login-form</title>
    <!-- Required Bootstrap Stylesheets -->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap-grid-min.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <!-- Required CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <!-- End of the Head tag -->
</head>

<body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="card signin-card">
                    <div class="card-body">
                        <img src="Assets/devicon.jpg" class="img-fluid signin-img">
                        <form class="signin-form">
                            <div class="form-group">
                                <input type="email" class="form-control" id="emailInput" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                            <button type="button" class="btn signin-btn btn-lg btn-block">Sign In</button>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me<a href="#"> Need Help?</a></label>
                            </div>
                        </form>
                    </div>
                </div>
                <a href="#" class="new-acc">Create New Account</a>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <!-- jquery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- Bootstrap scripts -->
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
